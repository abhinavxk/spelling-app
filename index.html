<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spelling Master</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .success-glow { box-shadow: 0 0 40px rgba(76, 175, 80, 0.2); border-color: #4CAF50; }
        input::placeholder { color: #cbd5e1; }
    </style>
</head>
<body class="bg-white text-[#1A1A1B] overflow-hidden">

    <div id="app" class="min-h-screen flex flex-col items-center justify-center p-6 relative">
        
        <div class="absolute top-10 flex flex-col items-center">
            <span class="text-[#2596BE] font-black text-[10px] uppercase tracking-[0.5em] mb-2">Language Module</span>
            <h1 class="text-xl font-black uppercase tracking-widest text-slate-800">Spelling Master</h1>
        </div>

        <div class="w-full max-w-md">
            
            <div id="word-card" class="w-full aspect-square bg-white rounded-[48px] shadow-[0_40px_100px_rgba(0,0,0,0.06)] border border-slate-50 p-10 flex flex-col items-center justify-center text-center mb-10 transition-all duration-500">
                
                <div id="feedback-icon" class="mb-6 opacity-0 transition-opacity">
                    <svg class="w-12 h-12 text-[#4CAF50]" fill="none" stroke="currentColor" stroke-width="3" viewBox="0 0 24 24"><path d="M5 13l4 4L19 7"/></svg>
                </div>

                <div class="w-full space-y-2">
                    <p class="text-[10px] font-black text-slate-300 uppercase tracking-[0.3em] mb-4">Listen & Type</p>
                    <input id="spelling-input" type="text" 
                        class="w-full text-3xl font-black text-center border-none focus:ring-0 text-[#1A1A1B] placeholder:text-slate-100 uppercase tracking-widest" 
                        placeholder="WORD..." autocomplete="off">
                </div>
            </div>

            <div class="w-full flex items-center justify-between px-4">
                <button onclick="showHint()" class="text-slate-200 hover:text-[#2596BE] transition-colors">
                    <svg class="w-8 h-8" fill="none" stroke="currentColor" stroke-width="2.5" viewBox="0 0 24 24"><path d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/><path d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/></svg>
                </button>

                <button onclick="prevWord()" class="text-[#1A1A1B] hover:text-[#2596BE] transition-colors">
                    <svg class="w-10 h-10" fill="currentColor" viewBox="0 0 24 24"><path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/></svg>
                </button>

                <button onclick="speakWord()" class="w-20 h-20 bg-[#2596BE] text-white rounded-full flex items-center justify-center shadow-2xl active:scale-90 transition-all border-[6px] border-white">
                    <svg class="w-10 h-10 ml-1" fill="currentColor" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                </button>

                <button onclick="checkAnswer()" class="text-[#1A1A1B] hover:text-[#2596BE] transition-colors">
                    <svg class="w-10 h-10" fill="currentColor" viewBox="0 0 24 24"><path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/></svg>
                </button>

                <button class="text-slate-200">
                    <svg class="w-8 h-8" fill="none" stroke="currentColor" stroke-width="2.5" viewBox="0 0 24 24"><path d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/></svg>
                </button>
            </div>

            <div class="w-full px-6 mt-12">
                <div class="w-full h-1 bg-slate-100 rounded-full">
                    <div id="progress" class="h-full bg-[#2596BE] w-0 transition-all duration-500"></div>
                </div>
                <p id="score-label" class="text-[10px] font-black text-slate-300 text-center mt-3 uppercase tracking-widest">Score: 0/10</p>
            </div>
        </div>
    </div>

    <script>
        const words = ["BEAUTIFUL", "SUCCESS", "THROUGH", "KNOWLEDGE", "REALIZE", "JOURNEY", "HEALING", "FAITH", "GRATITUDE", "PEACE"];
        let currentIndex = 0;
        let score = 0;

        const input = document.getElementById('spelling-input');
        const card = document.getElementById('word-card');
        const progress = document.getElementById('progress');

        function speakWord() {
            const speech = new SpeechSynthesisUtterance(words[currentIndex]);
            speech.rate = 0.9;
            window.speechSynthesis.speak(speech);
        }

        function checkAnswer() {
            const userVal = input.value.trim().toUpperCase();
            if(userVal === words[currentIndex]) {
                score++;
                card.classList.add('success-glow');
                document.getElementById('feedback-icon').classList.remove('opacity-0');
                
                setTimeout(() => {
                    nextWord();
                }, 1000);
            } else {
                input.classList.add('text-red-400');
                setTimeout(() => input.classList.remove('text-red-400'), 500);
            }
        }

        function nextWord() {
            if(currentIndex < words.length - 1) {
                currentIndex++;
                resetUI();
            }
        }

        function prevWord() {
            if(currentIndex > 0) {
                currentIndex--;
                resetUI();
            }
        }

        function resetUI() {
            input.value = "";
            card.classList.remove('success-glow');
            document.getElementById('feedback-icon').classList.add('opacity-0');
            progress.style.width = ((currentIndex + 1) / words.length * 100) + "%";
            document.getElementById('score-label').innerText = `Score: ${score}/${words.length}`;
            speakWord();
        }

        function showHint() {
            input.placeholder = words[currentIndex][0] + "..." + words[currentIndex].slice(-1);
            setTimeout(() => input.placeholder = "WORD...", 2000);
        }

        // Handle Enter key
        input.addEventListener('keypress', (e) => {
            if(e.key === 'Enter') checkAnswer();
        });
    </script>
</body>
</html>
